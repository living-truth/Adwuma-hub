    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Upload Your CV</h2>
                </div>

                                <div class="form-group">
                                    <input class="form-control valid" name="email" id="email" type="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="phone" id="phone" type="text" placeholder="Enter your phone number" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" name="cv" id="cv" type="file" accept=".pdf,.doc,.docx" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="button button-contactForm boxed-btn">Submit CV</button>
                        </div>
